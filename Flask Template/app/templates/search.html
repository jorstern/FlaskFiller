<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">

        <link rel="stylesheet" href="/static/main.css">

    </head>
    <body>

         <script src="js/jquery-1.11.3.min.js"></script>
         <script src="bootstrap/js/bootstrap.min.js"></script>

        <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </div>
        <form class="form-inline global-search">
            <h1 id="flask">FLASK FILLER</h1>

            </h1>
            
            <br><br>
            
            <div class="form-group">
                <input id="input" type="text" name="search" class="form-control" placeholder="Enter a list of ingredients">
            </div>
            <button type="submit" class="btn" onclick="userInput" style="background-color: #41CAA8"> Find Me Cocktails! </button>
        </form>
        <form class="form-inline global-search">
        {% if data %}
            <h1>{{output_message}}</h1>
            {% for d in data %}  
                <br>
                <p>{{d}}</p>
            {% endfor %}
        {% endif %}
        </form>

        <h2 id="output"></h2>

        <script>
            /*function userInput() {
                var user_input = document.getElementById("input").value
                document.getElementById("output") = user_input
            }*/

        </script>
    </body>

</html>
